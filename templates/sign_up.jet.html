{{extends "layouts/app"}}
{{import "layouts/helpers/errors"}}
{{import "layouts/helpers/csrf_token"}}

{{block content_body()}}
  <form action="/sign_up" method="post">
    {{yield csrf_token()}}

    {{yield errors(name="Name")}}
    <div class="form-group">
      <input type="text" name="name" class="form-control" value='{{Form["Name"]}}' placeholder='{{T("user_name")}}' autofocus />
    </div>

    {{yield errors(name="Email")}}
    <div class="form-group">
      <input type="email" name="email" class="form-control" value='{{Form["Email"]}}' placeholder='{{T("user_email")}}' />
    </div>

    {{yield errors(name="Fullname")}}
    <div class="form-group">
      <input type="text" name="fullname" class="form-control" value='{{Form["Fullname"]}}' placeholder='{{T("user_fullname")}}' />
    </div>

    {{yield errors(name="Password")}}
    <div class="form-group">
      <input type="password" name="password" class="form-control" placeholder='{{T("user_password")}}' />
    </div>

    <div class="form-group">
      <input type="submit" value='{{T("sign_up")}}' class="btn btn-primary form-control" />
    </div>
  </form>
{{end}}
